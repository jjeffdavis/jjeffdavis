// this is a standard bubblesort
function bubblesort(xarray) {
    let k = xarray.length
    for(let m = k - 1; m > 0; m--) {
        for(let n = 0; n <=m; n++) {
            if (xarray[n] > xarray[n + 1]) {
                let temp = xarray[n]
                xarray[n] = xarray[n + 1]
                xarray[n+1] = temp
            }
        }
    }
    return xarray
}

function findLenLongestWord(llarray) { //input array of strings, output integer

    for(let i = 0; i < llarray.length; i++) {
        if ((llarray[i]).length > maxlen) { maxlen = (llarray[i]).length }
    }
    return maxlen
}
