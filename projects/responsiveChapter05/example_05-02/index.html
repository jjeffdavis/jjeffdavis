<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="http://fonts.googleapis.com/css?family=Oswald:700"
      rel="stylesheet"
      type="text/css"
    />
    <style>


.my-first-grid {
  display: inline-grid;
  grid-gap: 3px;
  grid-template-rows: 200px 300px;
  grid-template-columns: 200px 300px;
  grid-auto-rows: 100px 100px;
  grid-auto-columns: 200px 300px;
  background-color: #ffeec0;
}

.grid-item-1 {
  grid-row: 1;
  grid-column: 1;
}
.grid-item-2 {
  grid-row: 1;
  grid-column: 2;
}
.grid-item-3 {
  grid-row: 2;
  grid-column: 1;
}
.grid-item-4 {
  grid-row: 2;
  grid-column: 2;
}
.grid-item-6 {
  grid-row: 3;
  grid-column: 2;
}
.grid-item-7 {
  grid-row: 4;
  grid-column: 1;
}
.grid-item-8 {
  grid-row: 4;
  grid-column: 2;
}
.grid-item-9 {
  grid-row: 3;
  grid-column: 3;
}
.grid-item-10 {
  grid-row: 4;
  grid-column: 4;
}
.grid-item-11 {
  grid-row: 5;
  grid-column: 1;
}
.grid-item-12 {
  grid-row: 5;
  grid-column: 4;
}
[class^='grid-item'] {
  display: grid;
  align-items: center;
  justify-content: center;
  outline: 3px dashed #f90;
  font-size: 12px;
  color: #999;
}

.image-center{
display: block;
margin-left: auto;
margin-right: auto;
width: 60%;
}


    </style>
    <meta charset="utf-8" />
    <title>Grid Layout example</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="my-first-grid">
      <div class="grid-item-1">1</div>
      
      <div class="grid-item-2">
        <p>lorem ipsum 2-1- gypsum-alkaline</p>
        <p>lorem ipsum 2-2-neverending</p>
      </div>
      <div class="grid-item-3">3</div>
      <div class="grid-item-4">
        <p>a picture below</p>
        <div class="img-container"><img alt="fix me" class="image-center"
          src="/root-ennui/img/freckleboy.jpg"></div>
      
      </div>
      <div class="grid-item-6">6</div>
      <div class="grid-item-7">7</div>
      <div class="grid-item-8">8</div>
      <div class="grid-item-9">9</div>
      <div class="grid-item-10">10</div>
      <div class="grid-item-11">11</div>
      <div class="grid-item-12">
        <p>a picture below</p>
        <div class="img-container"><img alt="fix me" class="image-center"
          src="/root-ennui/img/freckleboy.jpg"></div>
      
      </div>
    </div>
  </body>
</html>
